<ion-header>
    <ion-toolbar color = "primary">
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>scorecardlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      
      <ion-card  *ngFor="let option of myOptions" style="font-size: 16px" routerLink="{{option.links.self.href}}">
        <ion-grid>
          <ion-row>
            <ion-col size="1">
        <ion-icon color="primary" name="{{getIcon(option.designCue)}}"></ion-icon>
            </ion-col>
            <ion-col size="11" >
        <span color="primary">{{option.header.title}}</span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
 </ion-list>
 </ion-content>
