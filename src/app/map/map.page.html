<ion-header>
    <ion-toolbar color = "primary">
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title>{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div *ngIf="noMap"><p style="font-size: 16px">{{ message }}</p></div>
    <div #map id="map" style="height : 100vh"></div>
  </ion-content>
