<ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{title}}</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngIf="failed == false"  no-lines>
      <ion-item *ngFor="let item of pending">
        <ion-card  *ngIf="item.status === 0">
          <ion-grid>
            <ion-row  style="background-color:#87cefa">
              <ion-col col-11>
                <ion-card-header><span style="font-weight : bold">{{item.meterID }}</span></ion-card-header>
              </ion-col>
              <ion-col col-1><ion-icon name="attach"></ion-icon></ion-col>
            </ion-row>
              <ion-card-content>
              <ion-row>
                <ion-col right>{{ item.dateTime | date : 'd.M.y HH:ss' }}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-8>{{ valueString }}</ion-col>
                <ion-col col-3><span style="font-weight : bold; float:right">{{ item.value }}</span></ion-col>
              </ion-row>
              <ion-row>
                <ion-col><span style="float:right;color : #87cefa;">{{ item.error }}</span></ion-col>
              </ion-row>
            </ion-card-content>
          </ion-grid>
        </ion-card>
            </ion-item>
    </ion-list>
          <ion-list *ngIf="failed == true" no-lines>
      <ion-item *ngFor="let item of pending">
        <ion-card *ngIf="item.status !== 0">
          <ion-grid>
            <ion-row style="background-color:#ff0000">
              <ion-col col-11>
                <ion-card-header><span style="font-weight : bold">{{item.meterID }}</span></ion-card-header>
              </ion-col>
              <ion-col col-1><ion-icon name="attach"></ion-icon></ion-col>
            </ion-row>
            <ion-card-content>
              <ion-row>
                <ion-col right>{{ item.dateTime | date : 'd.M.y HH:ss' }}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-8>{{ valueString }}</ion-col>
                <ion-col col-3><span style="font-weight : bold; float:right">{{ item.value }}</span></ion-col>
              </ion-row>
                <ion-row>
                <ion-col><span style="float:right;color : #ff0000;">{{ item.error }}</span></ion-col>
              </ion-row>
            </ion-card-content>
          </ion-grid>
        </ion-card>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row *ngIf="failed == true">
        <ion-col col-6>
          <ion-item>
            <button ion-button block (click)="send()">{{buttonResend}}</button> 
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <button color="danger" block ion-button (click)="clear()">{{buttonClear}}</button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
